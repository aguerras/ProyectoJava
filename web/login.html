<html>
    <head>
        <title>Iniciar Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="resources/css/login.css">
    </head>
    <body>
        <div class="content">
            <div class="box-login">
                <header class="header">
                    <h1>Iniciar sesión</h1>
                </header>
                <form action="Autenticacion" method="POST">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Correo electronico" name="txtEmail" required="required">
                        <div class="line"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Contraseña" name="txtPw" required="required">
                        <div class="line"></div>
                    </div>
                    <br>
                    <button class="button">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
